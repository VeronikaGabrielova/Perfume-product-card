<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image">
          <picture>
            <source
              srcset="images/image-product-desktop.jpg"
              media="(min-width: 1440px)"
            />
            <source
              srcset="images/image-product-mobile.jpg"
              media="(min-width: 375px)"
            />
            <img
              class="card__img"
              src="images/image-product-mobile.jpg"
              alt="Perfume"
            />
          </picture>
        </div>
        <div class="content">
          <p class="content__perfume">Perfume</p>

          <h1 class="content__heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="content__paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <p class="price__main">$149.99</p>
            <p class="price__old">$169.99</p>
          </div>

          <div class="button">
            <img src="images/icon-cart.svg" alt="Icon cart" />
            <a class="button__link" href="#">Add to Cart</a>
          </div>

          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Veronika Gabrielov√°</a>.
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
